name: Test daoCLI

on:
  push:
    branches: [strk2]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Set up Solana CLI and Wallet
        env:
          SOLANA_WALLET: ${{ secrets.SOLANA_WALLET }}
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          pwd
          echo $SOLANA_WALLET > ./cli/devnet-keypair.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ./cli/devnet-keypair.json
          solana airdrop 2
          solana balance

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run cli build

      - name: Run tests
        run: npm run cli test
